<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - iRequest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="ui/ui.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo"><img src="icon-pack-basic/user.png"></div>
        <h1>iRequest</h1>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email or Phone</label>
                <input type="text" id="email" placeholder="Enter your email or phone" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            
            <button type="submit" class="login-btn">Log In</button>
        </form>
        
        <div class="divider">or continue with</div>
        
        <div class="social-login">
            <div class="social-btn facebook">
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="social-btn google">
                <i class="fab fa-google"></i>
            </div>
            <div class="social-btn apple">
                <i class="fab fa-apple"></i>
            </div>
        </div>
        
        <div class="signup-link">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Here you would typically validate and send to server
            console.log('Login attempted with:', { email, password });
            
            // For demo purposes, redirect to map page after 1 second
            setTimeout(() => {
                window.location.href = 'index.html'; // Change to your map page URL
            }, 1000);
        });
    </script>
</body>
</html>
